<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="subscriptions" class="subscriptions">
      <div class="subscriptions__header">
        <h2 class="subscriptions__header_main">НАШІ АБОНЕМЕНТИ</h2>
        <p class="subscriptions__desc">Оберіть абонемент який більш усього вам підходить!</p>
      </div>
  
      <div class="subscriptions__wrapper">
        <ng-container *ngIf="subscriptions.length > 0; else noSubscriptions">
          <div *ngFor="let sub of subscriptions">
            <div class="subscriptions__item">
              <h2>{{ sub.type_name }}</h2>
              <h3>{{ sub.price }} ГРН/МІС.</h3>
              <h3 class="subscriptions__description_text">{{ sub.description }}</h3>
              <button routerLink="/order-subscription" class="button-sub-buy"><a class="subscriptions__buy_text">ОТРИМАТИ</a></button>
            </div>
          </div>
        </ng-container>
  
        <ng-template #noSubscriptions class="subscriptions__none" >
          <p style="text-align: center; padding-top: 30px; font-size: 32px;">На жаль зараз абонементи відсутні.</p>
        </ng-template>
      </div>
      <div class="subscriptions__survey_form">
        <h4 class="subscriptions__survey_header">Важко обрати тип абонемента? Спробуйте пройти опитування!</h4>
        <button routerLink="/survey" class="button button-survey"><a class="button-survey-text">ПРОЙТИ</a></button>
      </div>
  </section>  
</body>
</html>
